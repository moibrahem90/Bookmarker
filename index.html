<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/ffa8377823.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./media.css">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title></title>
</head>

<body>
  <div class="container">
    <h1 class=" p-5 text-center bookmaker pacifico-regular">Bookmarker</h1>
    <!-- ---------------------------------------------------- -->
    <div class=" content p-5">
      <div class="d-flex justify-content-center align-items-center flex-row">
      <i class="fa-solid fa-bookmark mark "></i>
      <h2 class=" p-5 text-center">Bookmark your favorite sites </h2>
      <i class="fa-solid fa-bookmark mark"></i>
      </div>
                  <form action="">
                    <i class="fa-solid fa-book-bookmark"></i>
                    <label for=""> Site Name</label>
                    <input type="text" class="form-control m-3" placeholder="Bookmark Name" aria-label="Username"
                      aria-describedby="addon-wrapping" id="Bookmark" oninput="validationname()">
                      <i class="fa-solid fa-link"></i>
                    <label for=""> Site URL</label>
                    <input type="text" class="form-control m-3" placeholder="webSite URL" aria-label="Username"
                      aria-describedby="addon-wrapping" id="urlsite"oninput="validationlink()">
                                                    <!-- Button trigger modal -->
                     <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="addbook()" id="Submit">
                      Submit</button>
                      </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">...</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            Site Name or Url is not valid, Please follow the rules below : <br>
                            Site name must contain at least 3 characters <br>
                            Site URL must be a valid one
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
    </div>
    <!-- ---------------------------------------------------- -->
    <table class="table text-center mt-4" >
      <thead>
        <tr>
          <th>index</th>
          <th>website name</th>
          <th>visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="bookcontainer">
      </tbody>
    </table>
  </div>
  <script src="./bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
